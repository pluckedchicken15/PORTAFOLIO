<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <h1>Contáctame</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre mí</a></li>
                <li><a href="work.html">Proyectos</a></li>
                <li><a href="writing.html">Escritos</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulario de Registro</h2>
            <p>Llena los siguientes datos para ponerte en contacto conmigo:</p>

            <form action="#" method="get">
                
                <div>
                    <label for="nombre">Nombre Completo:</label><br>
                    <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">
                </div>
                <br>

                <div>
                    <label for="correo">Correo Electrónico:</label><br>
                    <input type="email" id="correo" name="correo" required 
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                           title="Ingresa un correo válido (ejemplo@dominio.com)">
                </div>
                <br>

                <div>
                    <label for="telefono">Teléfono (10 dígitos):</label><br>
                    <input type="tel" id="telefono" name="telefono" 
                           pattern="[0-9]{10}" 
                           placeholder="5551234567" required>
                </div>
                <br>

                <div>
                    <label for="edad">Edad:</label><br>
                    <input type="number" id="edad" name="edad" min="18" max="99">
                </div>
                <br>

                <div>
                    <label for="fecha">Fecha de Cita:</label><br>
                    <input type="date" id="fecha" name="fecha">
                </div>
                <br>

                <div>
                    <p>Preferencia de contacto:</p>
                    <input type="radio" id="contact-email" name="preferencia" value="email" checked>
                    <label for="contact-email">Por Email</label><br>
                    
                    <input type="radio" id="contact-tel" name="preferencia" value="telefono">
                    <label for="contact-tel">Por Teléfono</label>
                </div>
                <br>

                <div>
                    <label for="motivo">Motivo del mensaje:</label><br>
                    <select id="motivo" name="motivo">
                        <option value="consulta">Consulta General</option>
                        <option value="contratacion">Contratación</option>
                        <option value="saludo">Solo saludar</option>
                    </select>
                </div>
                <br>

                <div>
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe aquí tu mensaje..."></textarea>
                </div>
                <br>

                <div>
                    <input type="submit" value="Enviar Datos">
                    <input type="reset" value="Borrar Formulario">
                </div>

            </form>
        </section>
    </main>

    <footer>

</html>
